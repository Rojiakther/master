<!DOCTYPE html>
<html>
    <head>
        <title>Register page</title>
    </head>
    <body>
        <div>
            <h1>Register page</h1>
           <img src="../img/register.png" alt="" width="150"/>
           <form>
            <label for="f name">Your first name</label><br />
            <input type="text" name="f name" required placeholder="First name" /><br />
            <label for="l name">Your last name</label><br />
            <input type="text" name="l name" required placeholder="Last name" /><br />
            <label for="mail">Your mail</label><br />
            <input type="text" name="mail" required placeholder="Enter Your mail" /><br />
            <label for="pass">Your Password</label><br />
            <input type="password" name="pass" required placeholder="Enter Your password" /><br />
            <label for="C pass">Confirm Password</label><br />
            <input type="password" name="C pass" required placeholder="Confirm password" /><br />
           <input type="submit" value="Register">
        </form>
        <p>Already have your any account? please <a href="../page/reset.html">Reset password</a> </p>
        </div>
    </body>
</html>
